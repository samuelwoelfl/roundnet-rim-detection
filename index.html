<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer Test</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #output {
      font-size: 1.2em;
      margin: 10px 0;
    }
    #accelerationChart {
      width: 100vw;
      height: 80vh;
    }
    #data-text {
      font-size: 1em;
      text-align: center;
      margin-top: 10px;
    }
    #history {
      margin-top: 20px;
      font-size: 0.9em;
      text-align: center;
    }
    .history-entry {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="output">Prüfe auf Sensor...</div>
  <canvas id="accelerationChart"></canvas>
  <div id="data-text">Warte auf Daten...</div>
  <div id="history">
    <h3>Historie der letzten 10 Sekunden:</h3>
    <div id="history-entries"></div>
  </div>

  <script>
    class AccelerometerApp {
      constructor() {
        this.$output = $('#output');
        this.$dataText = $('#data-text');
        this.$historyEntries = $('#history-entries');
        this.dataBuffer = {
          timestamps: [],
          x: [],
          y: [],
          z: []
        };
        this.chart = null;
        this.maxHistoryLength = 10;  // Begrenze die Historie auf 10 Einträge
        this.init();
      }

      async init() {
        if ('DeviceMotionEvent' in window) {
          if (typeof DeviceMotionEvent.requestPermission === 'function') {
            try {
              const permissionState = await DeviceMotionEvent.requestPermission();
              if (permissionState === 'granted') {
                this.startApp();
              } else {
                this.showMessage('Berechtigung für Bewegungsdaten verweigert.');
              }
            } catch (err) {
              console.error('Fehler beim Anfordern der Berechtigung:', err);
              this.showMessage('Berechtigungsanforderung fehlgeschlagen.');
            }
          } else {
            this.startApp();
          }
        } else {
          this.showMessage('Kein Accelerometer auf diesem Gerät gefunden.');
        }
      }

      startApp() {
        this.showMessage('Accelerometer verfügbar! Live-Daten:');
        this.initChart();
        this.setupDeviceMotionListener();
      }

      showMessage(message) {
        this.$output.text(message);
      }

      setupDeviceMotionListener() {
        $(window).on('devicemotion', (event) => {
          const { x, y, z } = event.originalEvent.acceleration || {};
          if (x !== null && y !== null && z !== null) {
            this.updateData(x, y, z);
          } else {
            this.showMessage('Keine Bewegungsdaten verfügbar.');
          }
        });
      }

      updateData(x, y, z) {
        const now = Date.now(); // Zeitstempel in Millisekunden

        // Speichere die aktuellen Werte im Verlauf
        this.dataBuffer.timestamps.push(now);
        this.dataBuffer.x.push(x);
        this.dataBuffer.y.push(y);
        this.dataBuffer.z.push(z);

        // Entferne Daten, die älter als 10 Sekunden sind
        const tenSecondsAgo = now - 10000; // 10 Sekunden in Millisekunden
        while (this.dataBuffer.timestamps[0] < tenSecondsAgo) {
          this.dataBuffer.timestamps.shift();
          this.dataBuffer.x.shift();
          this.dataBuffer.y.shift();
          this.dataBuffer.z.shift();
        }

        // Begrenze die Historie auf die letzten maxHistoryLength Einträge
        if (this.dataBuffer.timestamps.length > this.maxHistoryLength) {
          this.dataBuffer.timestamps.shift();
          this.dataBuffer.x.shift();
          this.dataBuffer.y.shift();
          this.dataBuffer.z.shift();
        }

        // Aktualisiere den Graphen, den Text und die Historie
        this.updateChart();
        this.updateDataText(x, y, z);
        this.updateHistory();
      }

      updateDataText(x, y, z) {
        this.$dataText.html(`
          <p><strong>Live-Daten:</strong></p>
          <p>X: ${x.toFixed(2)} m/s²</p>
          <p>Y: ${y.toFixed(2)} m/s²</p>
          <p>Z: ${z.toFixed(2)} m/s²</p>
        `);
      }

      updateHistory() {
        // Bereite die Historie als Text vor und begrenze sie auf maxHistoryLength
        this.$historyEntries.empty(); // Vorherige Historie löschen

        for (let i = 0; i < this.dataBuffer.timestamps.length; i++) {
          const timestamp = new Date(this.dataBuffer.timestamps[i]).toLocaleTimeString();
          const entry = `
            <div class="history-entry">
              <strong>${timestamp}</strong>: X = ${this.dataBuffer.x[i].toFixed(2)} m/s², 
              Y = ${this.dataBuffer.y[i].toFixed(2)} m/s², 
              Z = ${this.dataBuffer.z[i].toFixed(2)} m/s²
            </div>
          `;
          this.$historyEntries.append(entry);
        }
      }

      initChart() {
        const ctx = document.getElementById('accelerationChart').getContext('2d');
        this.chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: [], // Zeitstempel
            datasets: [
              {
                label: 'X-Achse',
                data: [],
                borderColor: 'red',
                borderWidth: 2,
                fill: false,
              },
              {
                label: 'Y-Achse',
                data: [],
                borderColor: 'green',
                borderWidth: 2,
                fill: false,
              },
              {
                label: 'Z-Achse',
                data: [],
                borderColor: 'blue',
                borderWidth: 2,
                fill: false,
              },
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                type: 'time',
                time: {
                  unit: 'second',
                  tooltipFormat: 'HH:mm:ss'
                },
                title: {
                  display: true,
                  text: 'Zeit'
                },
                ticks: {
                  source: 'auto'
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'Beschleunigung (m/s²)'
                },
                min: -20, // Feste Untergrenze der Y-Achse
                max: 20   // Feste Obergrenze der Y-Achse
              }
            },
            plugins: {
              legend: {
                position: 'top',
              }
            }
          }
        });
      }

      updateChart() {
        // Konvertiere die Zeitstempel in ein lesbares Format
        const labels = this.dataBuffer.timestamps.map((ts) => new Date(ts));

        // Sicherstellen, dass wir nicht versuchen, leere Daten zu übergeben
        if (this.dataBuffer.x.length === 0) return;

        // Aktualisiere die Daten und Labels im Graphen
        this.chart.data.labels = labels;
        this.chart.data.datasets[0].data = this.dataBuffer.x;
        this.chart.data.datasets[1].data = this.dataBuffer.y;
        this.chart.data.datasets[2].data = this.dataBuffer.z;
        this.chart.update();
      }
    }

    // Starte die Anwendung
    $(document).ready(() => {
      new AccelerometerApp();
    });
  </script>
</body>
</html>
