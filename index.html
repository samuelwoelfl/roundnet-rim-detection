<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer Test</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 66vw;
    }
    #output {
      font-size: 1.2em;
      margin: 10px 0;
    }
    #accelerationChart {
      width: 100vw;
      height: 40vh;
    }
    #data-text {
      font-size: 1em;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="output">Prüfe auf Sensor...</div>
  <canvas id="accelerationChart"></canvas>
  <div id="data-text">Warte auf Daten...</div>

  <script>
    class AccelerometerApp {
      constructor() {
        this.$output = $('#output');
        this.$dataText = $('#data-text');
        this.dataBuffer = {
          timestamps: [],
          x: [],
          y: [],
          z: []
        };
        this.chart = null;
        this.init();
      }

      async init() {
        if ('DeviceMotionEvent' in window) {
          if (typeof DeviceMotionEvent.requestPermission === 'function') {
            try {
              const permissionState = await DeviceMotionEvent.requestPermission();
              if (permissionState === 'granted') {
                this.startApp();
              } else {
                this.showMessage('Berechtigung für Bewegungsdaten verweigert.');
              }
            } catch (err) {
              console.error('Fehler beim Anfordern der Berechtigung:', err);
              this.showMessage('Berechtigungsanforderung fehlgeschlagen.');
            }
          } else {
            this.startApp();
          }
        } else {
          this.showMessage('Kein Accelerometer auf diesem Gerät gefunden.');
        }
      }

      startApp() {
        this.showMessage('Accelerometer verfügbar! Live-Daten:');
        this.initChart();
        this.setupDeviceMotionListener();
      }

      showMessage(message) {
        this.$output.text(message);
      }

      setupDeviceMotionListener() {
        $(window).on('devicemotion', (event) => {
          const { x, y, z } = event.originalEvent.acceleration || {};
          if (x !== null && y !== null && z !== null) {
            this.updateData(x, y, z);
          } else {
            this.showMessage('Keine Bewegungsdaten verfügbar.');
          }
        });
      }

      updateData(x, y, z) {
        const timestamp = new Date().toLocaleTimeString();

        // Speichere Daten im Verlauf
        this.dataBuffer.timestamps.push(timestamp);
        this.dataBuffer.x.push(x);
        this.dataBuffer.y.push(y);
        this.dataBuffer.z.push(z);

        // Begrenze die Anzahl der Punkte auf 50, um den Graphen übersichtlich zu halten
        if (this.dataBuffer.timestamps.length > 500) {
          this.dataBuffer.timestamps.shift();
          this.dataBuffer.x.shift();
          this.dataBuffer.y.shift();
          this.dataBuffer.z.shift();
        }

        // Aktualisiere den Graphen und den Text
        this.updateChart();
        this.updateDataText(x, y, z);
      }

      updateDataText() {
        this.$dataText.html(`
          <p><strong>Live-Daten:</strong></p>
          <p>X: ${this.dataBuffer.x} m/s²</p>
          <p>Y: ${this.dataBuffer.y} m/s²</p>
          <p>Z: ${this.dataBuffer.z} m/s²</p>
        `);
      }

      initChart() {
        const ctx = document.getElementById('accelerationChart').getContext('2d');
        this.chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: [], // Zeitstempel
            datasets: [
              {
                label: 'X-Achse',
                data: [],
                borderColor: 'red',
                borderWidth: 2,
                fill: false,
              },
              {
                label: 'Y-Achse',
                data: [],
                borderColor: 'green',
                borderWidth: 2,
                fill: false,
              },
              {
                label: 'Z-Achse',
                data: [],
                borderColor: 'blue',
                borderWidth: 2,
                fill: false,
              },
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Zeit'
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'Beschleunigung (m/s²)'
                },
                min: -20, // Feste Untergrenze der Y-Achse
                max: 20   // Feste Obergrenze der Y-Achse
              }
            },
            plugins: {
              legend: {
                position: 'top',
              }
            }
          }
        });
      }

      updateChart() {
        this.chart.data.labels = this.dataBuffer.timestamps;
        this.chart.data.datasets[0].data = this.dataBuffer.x;
        this.chart.data.datasets[1].data = this.dataBuffer.y;
        this.chart.data.datasets[2].data = this.dataBuffer.z;
        this.chart.update();
      }
    }

    // Starte die Anwendung
    $(document).ready(() => {
      new AccelerometerApp();
    });
  </script>
</body>
</html>
